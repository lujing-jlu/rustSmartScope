language = "C"
header = "/* RustSmartScope C FFI Header */\n/* Auto-generated by cbindgen */\n"
include_guard = "SMARTSCOPE_FFI_H"
pragma_once = true
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true

[export]
prefix = "smartscope_"
item_types = ["globals", "enums", "structs", "unions", "typedefs", "opaque", "functions", "constants"]
renaming_overrides_prefixing = true

[parse]
parse_deps = true
include = ["smartscope-core", "camera-pipeline", "stereo-processing"]

[struct]
rename_fields = "ScreamingSnakeCase"

[enum]
rename_variants = "ScreamingSnakeCase"

[fn]
rename_args = "snake_case"