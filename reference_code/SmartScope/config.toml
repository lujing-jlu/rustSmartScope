# SmartScope 配置文件

[app]
name = "Smart Scope Qt"
version = "1.0.0"
log_level = "info"
log_file = "logs/smart_scope.log"

# 相机配置
[camera]
width = 1280
height = 720
fps = 30

[camera.left]
name = ["cameral", "left", "video3", "1.3"]
parameters_path = "camera_parameters/camera0_intrinsics.dat"
rot_trans_path = "camera_parameters/camera0_rot_trans.dat"

[camera.right]
name = ["camerar", "right", "video1", "1.3.3"]
parameters_path = "camera_parameters/camera1_intrinsics.dat"
rot_trans_path = "camera_parameters/camera1_rot_trans.dat"

# 相机参数调节配置
[camera_control]
auto_exposure = true
exposure_time = 10000     # 微秒
gain = 1.0
auto_white_balance = true
brightness = 0
contrast = 0
saturation = 0

# 立体匹配配置
[stereo]
matcher = "sgbm"          # 可选: "bm", "sgbm", "neural"
min_disparity = 0
num_disparities = 128
block_size = 9
p1 = 200
p2 = 800
disp12_max_diff = 1
pre_filter_cap = 31
uniqueness_ratio = 15
speckle_window_size = 100
speckle_range = 32

# 神经网络模型配置
[neural]
model_path = "models/stereo_model.onnx"
provider = "cuda"                       # 可选: "cpu", "cuda", "tensorrt"

# 点云配置
[point_cloud]
max_points = 1000000
filter_outliers = true
voxel_size = 0.01

# UI配置
[ui]
language = "zh_CN"
theme = "dark"
show_fps = true
window_width = 1920
window_height = 1080

# 测量配置
[measurement]
unit = "mm"                 # 可选: "mm", "cm", "m"
precision = 2
auto_save = true
save_path = "measurements/"

# 日志配置
[logging]
level = "info"                     # 可选: "debug", "info", "warning", "error"
file_path = "logs/smart_scope.log"
max_file_size = 10485760           # 10MB
backup_count = 5
